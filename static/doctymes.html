<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .contact-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .contact-container label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .contact-container input[type="text"]:focus,
        .contact-container input[type="email"]:focus,
        .contact-container textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .contact-container textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #0056b3;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Свяжитесь с нами</h2>
        <p>Email: botstore@gmail.com</p>
        <div class="social-links">
            <a href="https://t.me/your_telegram" target="_blank">Telegram</a>
            <a href="https://vk.com/your_vk" target="_blank">VK</a>
        </div>
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" placeholder="Введите ваше сообщение" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
